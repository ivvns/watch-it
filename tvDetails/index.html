<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Show Detail</title>
</head>
<body>
  
  <!-- Navigation & Search --> 
  <header>
    <div class="nav-container">
      <nav class="nav-items">
        <a href="/">
          <h1>Watch-it</h1>
        </a>
        <ul>
          <li><a href="/" class="nav-link">Browse</a>
          <li><a href="/movies/" class="nav-link">Movies</a>
          <li><a href="/shows/" class="nav-link">Shows</a>
        </ul>
      </nav>
      <!-- Search --> 
      <div id="alert"></div>
      <form action="/search/index.html" class="search-form relative">
        <div class="search-radio">
          <input type="radio" name="type" id="movie" value="movie" checked />
          <label for="movie">Movies</label>
          <input type="radio" name="type" id="tv" value="tv"/>
          <label for="tv">TV Shows</label>
        </div>
        <div class="search">
            <input 
              name="search-term"
              type="text" 
              id="search-term" 
              class="search-input" 
              placeholder="Enter a show or movie..." 
            />
            <button class="submit-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
      </form>
    </div>
  </header>

  <!-- Show Details -->
  <section class="details">
    <div class="back"><a href="/shows/"><i class="fa-solid fa-arrow-left"></i> Back to shows</a></div>
    <div id="show-details">
    </div>
  </section>

  <!-- Credits -->
  <section class="details credits">
    <div id="credits-heading"></div>
    <div>
      <div class="credits-container">
        <ul class="credits-cast-crew" id="credits-cast"></ul>
        <ul class="credits-cast-crew" id="credits-crew"></ul>
      </div>
    </div>
  </section>

  <!-- Latest season -->
  <section class="details latest-season">
    <div id="latest-heading"></div>
    <div id="latest-season">
    </div>
  </section>
  
  <!-- Display All Seasons -->
  <section class="details all-season">
    <div id="season-heading"></div>
    <div class="seasons-swiper">
      <div id="all-seasons" class="swiper-wrapper details-slides">
        <!-- Slides -->
      </div>
    </div>
  </section>

  <!-- Recommended shows -->
  <section class="details recommendation">
    <div id="recommended-heading"></div>
    <div class="rec-swiper">
      <div id="recommended-shows" class="swiper-wrapper details-slides">
        <!-- Slides -->
      </div>
    </div>
  </section>

  
  <!-- Footer -->
  <footer>
    <p class="text-center">&copy; 2023 Watch-it by Ivan Somera</p>
  </footer>

  <div class="spinner"></div>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/swiper.js"></script>
</body>
</html>
