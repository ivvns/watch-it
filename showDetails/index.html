<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Detail</title>
</head>
<body>
  
  <!-- Navigation & Search --> 
  <header>
    <div class="nav-container">
      <nav class="nav-items">
        <a href="/">
          <h1>Watch-it</h1>
        </a>
        <ul>
          <li><a href="/">Browse</a>
          <li><a href="/movies/">Movies</a>
          <li><a href="/shows/">Shows</a>
        </ul>
      </nav>
      <!-- Search --> 
      <form action="/search/" class="search-form">
        <div class="search">
            <input type="text" id="search-input" class="search-input" placeholder="Enter a show or movie..." required>
            <button class="submit-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
      </form>
    </div>
  </header>

  <!-- Show Details -->
  <section class="details">
    <div class="back"><a href="/shows/"><i class="fa-solid fa-arrow-left"></i> Back to shows</a></div>
    <div id="show-details">
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10">
    <p class="text-center">&copy; 2023 Watch-it by Ivan Somera</p>
  </footer>

  <div class="spinner"></div>

  <script type="module" src="/main.js"></script>
</body>
</html>
