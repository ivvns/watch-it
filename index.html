<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Watch-it | Movie and Shows</title>
  </head>
  <body>

    <!-- Navigation & Search --> 
    <header>
      <div class="nav-container">
        <nav class="nav-items">
          <a href="/">
            <h1>Watch-it</h1>
          </a>
          <ul>
            <li><a href="/" class="nav-link">Browse</a>
            <li><a href="/movies/" class="nav-link">Movies</a>
            <li><a href="/shows/" class="nav-link">Shows</a>
          </ul>
        </nav>
        <!-- Search --> 
        <form action="/search/" class="search-form">
          <div class="search">
              <input type="text" id="search-input" class="search-input" placeholder="Enter a show or movie..." required>
              <button class="submit-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
          </div>
        </form>
      </div>
    </header>

    <!-- Banner --> 
    <section class="hero-banner">
      <div class="lg:flex">
        <!-- Slider main container -->
        <div class="hero-swiper">
          <div id="popular-movies" class="swiper-wrapper">
          </div>
        </div>
      </div>
    </section>

    <!-- Trending Movies -->
    <section class="trending-movies sections">
      <h2 class="section-heading">Trending Movies</h2>
      <!-- Slider main container -->
      <div class="classic-swiper">
        <div id="trending-movies" class="swiper-wrapper trending-wrapper">
          <!-- Slides -->
        </div>
      </div>
    </section>


    <!-- Trending Shows -->
    <section class="trending-shows sections">
      <h2 class="section-heading">Trending Shows</h2>
      <!-- Slider main container -->
      <div class="classic-swiper">
        <div id="trending-shows" class="swiper-wrapper trending-wrapper">
          <!-- Slides -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-10">
      <p class="text-center">&copy; 2023 Watch-it by Ivan Somera</p>
    </footer>

    <div class="spinner"></div>
 
    <script type="module" src="/main.js"></script>
    <script type="module" src="/swiper.js"></script>
  </body>
</html>
