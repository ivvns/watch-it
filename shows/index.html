<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Search</title>
</head>
<body>

  <!-- Navigation & Search --> 
  <header>
    <div class="nav-container">
      <nav class="nav-items">
        <a href="/">
          <h1>Watch-it</h1>
        </a>
        <ul>
          <li><a href="/" class="nav-link">Browse</a>
          <li><a href="/movies/" class="nav-link">Movies</a>
          <li><a href="/shows/" class="nav-link">Shows</a>
        </ul>
      </nav>
      <!-- Search --> 
      <div id="alert"></div>
      <form action="/search/index.html" class="search-form relative">
        <div class="search-radio">
          <input type="radio" name="type" id="movie" value="movie" checked />
          <label for="movie">Movies</label>
          <input type="radio" name="type" id="tv" value="tv"/>
          <label for="tv">TV Shows</label>
        </div>
        <div class="search">
            <input 
              name="search-term"
              type="text" 
              id="search-term" 
              class="search-input" 
              placeholder="Enter a show or movie..." 
            />
            <button class="submit-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
      </form>
    </div>
  </header>

  <!-- Top Rated -->
  <section class="sections">
    <h1 class="section-heading">Top Rated Shows</h1>
    <!-- Slider main container -->
    <div class="classic-swiper">
      <div id="top-shows" class="swiper-wrapper">
        <!-- Slides -->
      </div>
    </div>
  </section>

  <!-- Popular -->
  <section class="sections">
    <h2 class="section-heading">Popular Shows</h1>
    <!-- Slider main container -->
    <div class="classic-swiper">
      <div id="popular-shows" class="swiper-wrapper">
        <!-- Slides -->
      </div>
    </div>
  </section>

  <!-- On the air -->
  <section class="sections">
    <h2 class="section-heading">On the Air</h1>
    <!-- Slider main container -->
    <div class="classic-swiper">
      <div id="on-air" class="swiper-wrapper">
        <!-- Slides -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="text-center">&copy; 2023 Watch-it by Ivan Somera</p>
  </footer>

  <div class="spinner"></div>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/swiper.js"></script>
</body>
</html>
