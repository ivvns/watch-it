<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Detail</title>
</head>
<body>
  
  <!-- Navigation & Search --> 
  <header>
    <div class="nav-container">
      <nav class="nav-items">
        <a href="/">
          <h1>Watch-it</h1>
        </a>
        <ul>
          <li><a href="/" class="nav-link">Browse</a>
          <li><a href="/movies/" class="nav-link">Movies</a>
          <li><a href="/shows/" class="nav-link">Shows</a>
        </ul>
      </nav>
      <!-- Search -->
      <div id="alert"></div> 
      <form action="/search/index.html" class="search-form relative">
        <div class="search-radio">
          <input type="radio" name="type" id="movie" value="movie" checked />
          <label for="movie">Movies</label>
          <input type="radio" name="type" id="tv" value="tv"/>
          <label for="tv">TV Shows</label>
        </div>
        <div class="search">
            <input 
              name="search-term"
              type="text" 
              id="search-input" 
              class="search-input" 
              placeholder="Enter a show or movie..." 
            />
            <button class="submit-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
      </form>
    </div>
  </header>

  <!-- Movie Details -->
  <section class="details">
    <div class="back"><a href="/movies/"><i class="fa-solid fa-arrow-left"></i> Back to movies</a></div>
    <div id="movie-details">
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10">
    <p class="text-center">&copy; 2023 Watch-it by Ivan Somera</p>
  </footer>

  <div class="spinner"></div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
